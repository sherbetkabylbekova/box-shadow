<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <h1>Generator Box-shadow</h1>
            <div class="left-side col d-flex flex-column justify-content-center p-4">
                <div class="mb-5 d-flex flex-column align-items-center">
                    <div class="offsetX-out"></div>
                    <input type="range" id="offsetX" min="-100" max="100">
                </div>
                <div class="mb-5 d-flex flex-column align-items-center">
                    <div class="offsetY-out"></div>
                    <input type="range" id="offsetY"  min="-100" max="100">
                </div>
                <div class="mb-5 d-flex flex-column align-items-center">
                    <div class="blur-out"></div>
                    <input type="range" id="blur" value="0">
                </div>
                <div class="mb-5 d-flex flex-column align-items-center">
                    <div class="spread-out"></div>
                    <input type="range" id="spread"  min="-100" max="100">
                </div>
           <div class="color d-flex justify-content-center align-items-center">
               <div class="d-flex flex-column  align-items-center">
                   <label class="color"  for="color">Color</label>
                   <input type="color" id="color">
               </div>
               <div class=" d-flex flex-column align-items-center">
                   <label class="color" for="color">Color Shadow</label>
                   <input type="color" id="color-shadow">
               </div>
               <div class="button-radio p-5">
                   <div class="outset__btn">
                       <label for="outset" class="outset__btn">outset</label>
                       <input type="radio" id="outset" name="shadow"checked>
                   </div>
                   <div class="inset__btn">
                       <label for="inset" class="inset__btn">inset</label>
                       <input type="radio" id="inset" name="shadow">
                   </div>
               </div>
           </div>
            </div>
            <div class="right-side col d-flex flex-column align-items-center justify-content-center p-4">
                <div class="box"></div>
                <div id="out"></div>
            </div>
        </div>
    </div>
</main>
<script src="bootstrap.min.css"></script>
<script src="./script.js"></script>
</body>
</html>
